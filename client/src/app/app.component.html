<div class='chat__container'>
  @for (message of messages$ | async; track $index) {
  <div class="chat__item">
    {{message.message}}
    <mat-divider></mat-divider>
  </div>
  }
  <div class='chat__messagebox'>
    <mat-form-field>
      <input matInput type="text" [formControl]="pseudoInputCtrl" placeholder="What is your name ?" />

    </mat-form-field>

    <mat-form-field class="">
      <input matInput type="text" [formControl]="messageInputCtrl" placeholder="Post a message !" />
      <button [disabled]="!messageInputCtrl.value" mat-fab aria-label="Send" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
<router-outlet />
